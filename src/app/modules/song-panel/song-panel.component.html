<h1 >{{song?.name}}</h1>

<div class="container">
  <div class="left">

  </div>
  <div class="right">
    <div class="panelControl">
      <button mat-fab color="warn" aria-label="Zoom in" (click)="changeScale(0.95)">
        <mat-icon>zoom_in</mat-icon>
      </button>
      <button mat-fab color="warn" aria-label="Zoom in" (click)="changeScale(1.05)">
        <mat-icon>zoom_out</mat-icon>
      </button>
      <button mat-fab color="warn" aria-label="Zoom in" (click)="reset()">
        Reset
      </button>
      <button mat-fab color="warn" aria-label="Zoom in" (click)="play()" [disabled]="playingSong !== null && playingSong.isPaused===false  ">
        <mat-icon>play_circle_filled</mat-icon>
      </button>

      <button mat-fab color="warn" aria-label="Zoom in" (click)="pause()" [disabled]="playingSong === null">
        <mat-icon>pause_circle_filled</mat-icon>
      </button>
      
      <button mat-fab color="warn" aria-label="Zoom in" (click)="stop()" [disabled]="playingSong === null">
        <mat-icon>stop</mat-icon>
      </button>
    </div>
    
    <mat-slider #slider min="0" [attr.max]="sliderMax" [attr.step]="sliderStep" value="0" class="sliderHoriz"
    (input)="sliderMoved($event)"
      ></mat-slider>
  
  </div>
</div>
<div *ngFor="let track of tracks">
  <dc-track [svgBoxIdPrefix]="svgBoxIdPrefix" [progressBarIdPrefix]="progressBarIdPrefix" [song]="song"
    [songId]="songId" [trackId]="track" [scale]="scale" [sliderMax]="sliderMax" [sliderStep]="sliderStep"
     [displacement]="displacement" [svgBoxWidth]="svgBoxWidth"
    [svgBoxHeight]="svgBoxHeight" [simplification]="simplification" [isTrackMuted]="false"
    (displaceChange)="displaceChange($any($event))"
    (muteStatusChange)="muteStatusChange($event)"
    [resetEvent]="resetEventSubject.asObservable()"
    [moveProgressBarEvent]="moveProgressBarSubject.asObservable()"></dc-track>
</div>
