<dc-song-panel 
    [song]="song$ | async" 
    [songId]="songId"
    [displacement]="displacement$ | async"
    [scale]="scale$ | async"
    [playingSong]="playingSong$ | async"

    
    (displacementChanged) = "displacementChanged($any($event))"
    (scaleChanged) = "scaleChanged($any($event))"
    (songStartedPlaying) = "songStartedPlaying($any($event))"
    (songStoppedPlaying) = "songStoppedPlaying()"
    (songPaused) = "songPaused()"
    (songResumed) = "songResumed()"
    >
</dc-song-panel>
